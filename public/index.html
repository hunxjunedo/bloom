<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/bloomicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Bloom is webapp which features dynamic study timer which shows cool and vivid animations based on the timer, and time of the day. Bloom also allows you to play the playlist or song of your choice directly from Spotify! Study Timer | study until the flower blooms | study motivation | web desktop | flower bloom "
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/bloomicon.png" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Bloom</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('worker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  </body>
</html>
